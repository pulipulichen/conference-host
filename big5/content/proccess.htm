<th class="topic">線上投稿步驟</th>
<tr>
  <td class="content"><br>
    <table border=0 width=100% cellpadding=5 cellspacing=10>
      <tr class="content">
        <td colspan="2">論文投稿必須經由大會的網站。若作者有任何投稿的問題，請將您的問題通知[<a href="mailto:csclcspl2013@gmail.com">網站管理員</a>]。<br>投稿步驟如下：</td>
      </tr>
      <tr class="content">
        <td width="6%" align=right>一、</td>
        <td width="94%">首先先按&quot;<a href="register.php">線上投稿/申請帳號</a>&quot;連結進入帳號申請網頁申請一新的投稿帳號。</td>
      </tr>
      <tr class="content">
        <td align=right>二、</td>
        <td>進入投稿網頁後，請輸入論文相關資訊，包括作者姓名、論文名稱、論文摘要、投稿主題等，並上傳論文摘要檔以及論文全文檔(必須為PDF格式)。</td>
      </tr>
      <tr class="content">
        <td align=right>三、</td>
        <td>投稿成功後，論文通訊作者會收到一封確認的電子郵件。</td>
      </tr>
    </table>
  </td>
</tr>
