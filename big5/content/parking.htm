      <th class="topic">研討會停車說明</th>
<tr>
	<td class="content">
      <br>
      <p><strong>　　</strong>本校因應研討會活動臨時停車場規劃為中央停車場(中央廣場地下室)，理工第二大樓室外停車場，以及第五停車場，相關位置請參考<a href="parkingmap.html" target="_blank">停車資訊圖</a>。</p>
      <p>　　校園禁止騎乘機車，機車停車場位於大門兩側之半地下化停車場。</p>
      <p><strong>　　</strong>為方便來賓進入本校，本籌備委員會提供臨時停車證(如下圖)，出示證明，即可從大門進入，並依當天路牌指示進入停車場停車，參閱<a href="nukmap.htm" target="_blank">校園地圖</a>。</p>
      <p><img src="../../images/image005.jpg" width="300" height="300"></p></td>
</tr>
